<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1 class="nav-title">Dojonary</h1>
        <ul class="nav-links">
            <li>
                <form action="">
                    <div>
                        <input class="search_bar" type="Search"name="Search" placeholder="Search">
                    </div>  
                </form>
            </li>
            <li><button class="btn_login" onclick="logout(this)">Login</button></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box_1">
                    <div class="left_col">
                        <h1>ninja</h1>
                        <p>noun <br>
                        Plural: ninjas</p>
                        <button class="btn" onclick="alert('Ninja was liked')">13 likes</button>
                    </div>
                    <div class="right_col">
                        <h3>A practitioner skilled in the<br>
                            <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></h3>
                    </div>
                </div>
                <div class="box_2">
                    <div class="left_col">
                        <h1>ninja</h1>
                        <p>noun <br>
                        Plural: ninjas</p>
                        <button class="btn">37 likes</button>
                    </div>   
                    <div class="right_col">
                        <h3>A <a href="#">programmer</a> who breaks<br>
                            down problems with <a href="#">zen</a>-like<br>
                            focus</h3>
                    </div>    
            <div class="col_2">
                <div class="box_3">
                    <p class="dojonary">Dojonary is <br>
                    defined by <em class="you">YOU</em></p>
                    <button class="btn2" onclick="hide(this)">Add Definition</button>
                    </div>
                    <script src="script.js"></script>
                </div>
            </div>         
        </div>
    </div>
</body>
</html>
